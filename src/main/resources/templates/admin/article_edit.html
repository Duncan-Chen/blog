<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='保存文章',active='publish'">
<header th:replace="admin/header::headerFragment(${title}, ${active})"></header>
<link rel="stylesheet" th:href="@{/admin/plugins/tagsinput/jquery.tagsinput.css}"></link>
<link rel="stylesheet" th:href="@{/admin/plugins/select2.dist.css/select2-bootstrap.css}"></link>
<link rel="stylesheet" th:href="@{/admin/plugins/toggles/toggles.css}"></link>
<link rel="stylesheet" th:href="@{//cdn.bootcss.com/multi-select/0.9.12/css/multi-select.css}"></link>
<link rel="stylesheet" th:href="@{//cdn.bootcss.com/select2/3.4.8/select2.min.css}"></link>
<link rel="stylesheet" th:href="@{/admin/plugins/md/css/style.css}"></link>
<style>
    #tags_tagsinput {
        background-color: #fafafa;
        border: 1px solid #eeeeee;
    }

    #tags_addTag input {
        width: 100%;
    }

    #tags_addTag {
        margin-top: -5px;
    }
</style>
<body class="fixed-left">
	<div id="wrapper">
		<div th:replace="admin/header::header-body"></div>
		<div class="content-page">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h4 class="page-title">
								<th:block th:if="1">编辑文章</th:block>
								<th:block th:unless="1">发布文章</th:block>
							</h4>
						</div>
						<div class="col-md-12">
							<form id="articleForm" role="form" novalidate="novalidate">
								<input type="hidden" name="categories" id="categories" />
								<input type="hidden" name="cid" id="cid" th:value="''" />
								<input type="hidden" name="status" id="status" th:value="'publish'" />
								<input type="hidden" name="allowComment" id="allow_comment" th:value="true" />
								<input type="hidden" name="allowPing" id="allow_ping" th:value="true" />
								<input type="hidden" name="allowFeed" id="allow_feed" th:value="true" />
								<input type="hidden" name="content" id="content_editor" />
								<div class="form-group col-md-6" style="padding: 0 10px 0 0;">
									<input type="text" class="form-control" placeholder="请输入文章标题（必须）" 
										name="title" required="required" aria-required="true" />
								</div>
								<div class="form-group col-md-6" style="padding: 0 0 0 10px;">
									<input type="text" class="form-control"
										placeholder="自定义访问路径，如my-first-article，默认为文章id" name="slug" />
								</div>
								<div class="form-group col-md-6" style="padding: 0 10px 0 0;">
									<input type="text" name="tags" id="tags" class="form-control" 
										placeholder="请填写文章标签" />
								</div>
								<div class="form-group col-md-6">
									<select id="multiple-sel" class="select2 form-control" multiple="multiple" 
										data-placeholder="请选择分类">
										<th:block th:if="${null == categories}">
											<option value="默认分类" selected="selected">默认分类</option>
										</th:block>
										<th:block th:unless="${null == categories}">
											<th:block th:each="c : ${categories}">
												<option th:value="${c.name}" th:text="${c.name}" 
													th:selected="true"></option>
											</th:block>
										</th:block>
									</select>
								</div>
								<div class="clearfix"></div>
								<div class="form-group">
									<textarea style="height: 450px;" autocomplete="off" id="text" name="text" 
										class="markdown-textarea"></textarea>
								</div>
								<div class="form-group col-md-3 col-sm-4">
									<label class="col-sm-4">开启评论</label>
									<div class="col-sm-8">
										<div th:class="'toggle toggle-success allow-true'" onclick="allow_comment(this);"></div>
									</div>
								</div>
								<div class="form-group col-md-3 col-sm-4">
									<label class="col-sm-4">允许ping</label>
									<div class="col-sm-8">
										<div th:class="'toggle toggle-success allow-true'" onclick="allow_ping(this);"></div>
									</div>
								</div>
								<div class="form-group col-md-3 col-sm-4">
									<label class="col-sm-4">允许订阅</label>
									<div class="col-sm-8">
										<div th:class="'toggle toggle-success allow-true'" onclick="allow_feed(this);"></div>
									</div>
								</div>
								<div class="clearfix"></div>
								<div class="text-right">
									<a class="btn btn-default waves-effect waves-light" th:href="@{/admin/article}">返回列表</a>
									<button type="button" class="btn btn-primary waves-effect waves-light" 
										onclick="subArticle('publish');">保存文章</button>
									<button type="button" class="btn btn-warning waves-effect waves-light" 
										onclick="subArticle('draft');">保存草稿</button>
								</div>
							</form>
						</div>
					</div>
					<div th:replace="admin/footer::footer-content"></div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="admin/footer::footer"></div>
	<script th:src="@{/admin/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
	<script th:src="@{/admin/plugins/jquery-multi-select/jquery.quicksearch.js}"></script>
	
	<script th:src="@{/admin/plugins/md/js/jquery.scrollto.js}"></script>
	<script th:src="@{/admin/plugins/md/js/pagedown.js}"></script>
	<script th:src="@{/admin/plugins/md/js/pagedown-extra.js}"></script>
	<script th:src="@{/admin/plugins/md/js/diff.js}"></script>
	<script th:src="@{/admin/plugins/md/js/md.js}"></script>
	
	<script th:src="@{//cdn.bootcss.com/multi-select/0.9.12/js/jquery.multi-select.min.js}"></script>
	<script th:src="@{//cdn.bootcss.com/select2/3.4.8/select2.min.js}"></script>
	<script th:src="@{//cdn.bootcss.com/jquery-toggles/2.0.4/toggles.min.js}"></script>
	<script th:src="@{/admin/js/article.js}"></script>
</body>
</html>
