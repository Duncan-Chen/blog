<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='管理中心',active='home'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
	<div id="wrapper">
		<div th:replace="admin/header::header-body"></div>
		<div class="content-page">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h4 class="page-title">仪表盘</h4>
						</div>
						<div class="row">
							<div class="col-sm-6 col-lg-3">
								<div class="mini-stat clearfix bx-shadow bg-info">
									<span class="mini-stat-icon"><i class="fa fa-quote-right" aria-hidden="true"></i></span>
									<div class="mini-stat-info text-right">
										发表了<span class="counter"></span>篇文章
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-3">
								<div class="mini-stat clearfix bx-shadow bg-purple">
									<span class="mini-stat-icon"><i class="fa fa-comments-o" aria-hidden="true"></i></span>
									<div class="mini-stat-info text-right">
										收到了<span class="counter"></span>条留言
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-3">
								<div class="mini-stat clearfix bx-shadow bg-success">
									<span class="mini-stat-icon"><i class="fa fa-cloud-upload" aria-hidden="true"></i></span>
									<div class="mini-stat-info text-right">
										上传了<span class="counter"></span>个附件
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-3">
								<div class="mini-stat clearfix bx-shadow bg-primary">
									<span class="mini-stat-icon"><i class="fa fa-link" aria-hidden="true"></i></span>
									<div class="mini-stat-info text-right">
										友链了<span class="counter"></span>个好友
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">最新文章</h4>
								</div>
								<div class="panel-body">
									<ul class="list-group">
										<li class="list-group-item">
											<span class="badge badge-primary" th:title="2条评论" th:text="2"></span>
											<a target="_blank" th:href="@{/admin}" th:text="第一条文章"></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">最新留言</h4>
								</div>
								<div class="panel-body">
									<div th:if="0">
										<div class="alert alert-warning">还没有留言</div>
									</div>
									<ul class="list-group">
										<li class="list-group-item">
											<div th:if="1">
												<a th:href="@{/admin}" th:text="第一条留言" target="_blank"></a>
											</div>
											<th:block th:text="张三" />于
											<th:block th:text="2018年6月13号" />：
											<a th:href="@{/admin}" target="_blank" th:utext="暂住证和花容失色"></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">系统日志</div>
								</div>
								<div class="panel-body">
									<ul class="list-group">
										<li class="list-group-item">
											<span th:text="2018年6月13日新增用户"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div th:replace="admin/footer::footer-content"></div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="admin/footer::footer"></div>
</body>
</html>
